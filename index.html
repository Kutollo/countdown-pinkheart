<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  width: 100%;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1.5rem;
}

.photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
  margin-bottom: 1.2rem;
}

h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

.countdown, .countup, .message, .location {
  font-size: 1rem;
  margin: 0.3rem 0;
  max-width: 90%;
}

.audio-controls {
  margin-top: 1rem;
}

.audio-controls audio {
  width: 220px;
  outline: none;
  border-radius: 12px;
}

.final-message {
  font-size: 1.2rem;
  margin-top: 1rem;
  color: #ffe4ec;
}

.plane {
  width: 60px;
  animation: fly 6s linear infinite;
  margin: 1rem 0;
}

@keyframes fly {
  0% { transform: translateX(-100vw); }
  100% { transform: translateX(100vw); }
}

  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="overlay">
    <img src="IMG_3614.jpg" alt="My Love" class="photo" id="slide-img" />
    <h1>Countdown to you, my pink heart üíó</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="countup" id="daysApart"></div>
    <div class="location">You're coming back from Cape Town to Johannesburg ‚úàÔ∏è</div>
    <img src="plane.png" class="plane" alt="Flying plane animation" />
    <div class="message">
      Every moment away from you has felt like forever.<br />
      I've counted every second, every minute, waiting to hold you again.<br />
      I love you deeply, and I can't wait to see your beautiful smile again üíû
    </div>
    <div class="audio-controls">
      <audio controls autoplay loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>  <script>
    const countdownEl = document.getElementById("timer");
    const daysApartEl = document.getElementById("daysApart");

    function updateCountdown() {
      const target = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `Time till I hold you again: ${d}d ${h}h ${m}m ${s}s`;
      } else {
        countdownEl.innerHTML = "She's back!!! I‚Äôm so happy you're here üíò";
      }
    }

    function updateDaysApart() {
      const lastSeen = new Date("Feb 3, 2025 07:00:00").getTime();
      const now = new Date().getTime();
      const diff = now - lastSeen;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      daysApartEl.innerHTML = `We've been apart for ${days} days`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    updateDaysApart();
  </script></body>
</html>
