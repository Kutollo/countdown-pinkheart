<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('PICTURE.JPEG') no-repeat center center/cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 4s ease-in-out;
    }

    audio {
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Counting down to you, my pink heart ðŸ’—</h1>
  <div class="countdown" id="timer">Loading...</div>
  <div class="message">
    I can't wait to hold you again. Every second closer feels like magic.<br>
    See you on June 4th, around 1PM. I miss you more than words ðŸ’ž
  </div>

  <audio id="music" controls>
    <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
    Your browser doesn't support audio.
  </audio>

  <script>
    const countdown = () => {
      const targetDate = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        document.getElementById("timer").innerHTML = "She's back!!! ðŸ’•";
      }
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
