<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1016.cur'), auto;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 10px #fff;
    }

    .countdown, .apart-counter {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      max-width: 600px;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: .15em solid pink;
      animation: typing 4s steps(60, end), blink-caret 1s step-end infinite;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 2rem;
      animation: pulse 4s infinite ease-in-out;
    }

    .audio-controls {
      margin-top: 1rem;
      animation: fadeIn 5s ease-in-out;
    }

    .audio-controls audio {
      width: 250px;
      outline: none;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
    }

    .final-message {
      font-size: 1.4rem;
      margin-top: 2rem;
      color: #ffe4ec;
      animation: fadeIn 2s ease-in-out;
    }

    .replay-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .replay-button:hover {
      background-color: #ff1493;
    }

    .hidden {
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: pink }
    }

    /* Heart Bubbles */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: 0;
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100%;
        left: calc(100% * var(--random-x));
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .countdown, .apart-counter { font-size: 1.4rem; }
      .message { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <h1>Counting down to you, my pink heart ðŸ’—</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="apart-counter" id="apart">Weâ€™ve been apart for ...</div>
    <div class="message" id="typedMessage">
      Iâ€™ve missed your voice, your smile, your everything.
      Every second brings me closer to seeing you again.
      Iâ€™ll be waiting with all my heart ðŸ’ž
    </div>
    <div class="audio-controls">
      <audio controls autoplay loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="final" class="hidden">
      <div class="final-message">She's back!!! Iâ€™m so happy you're here ðŸ’˜</div>
      <button class="replay-button" onclick="location.reload()">Replay Countdown</button>
    </div>
  </div>

  <!-- Heart bubbles -->
  <script>
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 6) + "s";
      heart.style.setProperty("--random-x", Math.random());
      document.body.appendChild(heart);
    }
  </script>

  <!-- Confetti + Countdown logic -->
  <canvas id="confetti-canvas" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:2;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const countdownEl = document.getElementById("timer");
    const finalEl = document.getElementById("final");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const apartEl = document.getElementById("apart");

    function launchConfetti() {
      confettiCanvas.classList.remove("hidden");
      const confettiInstance = confetti.create(confettiCanvas, { resize: true });
      confettiInstance({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
    }

    function updateCountdown() {
      const target = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
        const apartSince = new Date("May 4, 2025").getTime();
        const daysApart = Math.floor((now - apartSince) / (1000 * 60 * 60 * 24));
        apartEl.innerHTML = `We've been apart for ${daysApart} days ðŸ’”`;
      } else {
        countdownEl.innerHTML = "";
        apartEl.innerHTML = "";
        finalEl.classList.remove("hidden");
        launchConfetti();
        clearInterval(intervalId);
      }
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
          </html>
