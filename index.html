<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You 💖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      animation: fadeIn 2s ease-in-out;
    }
    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin: 1rem 0;
      animation: heartbeat 3s infinite ease-in-out;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
    .countup, .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
      animation: fadeIn 2s ease-in-out;
    }
    .countdown b {
      font-weight: bold;
    }
    .message {
      font-size: 1rem;
      margin: 1rem;
      animation: fadeIn 3s ease-in-out;
      max-width: 600px;
    }
    .lyrics {
      font-size: 1rem;
      max-width: 80%;
      margin: 1rem auto;
      opacity: 0;
      animation: fadeLyrics 20s infinite;
      animation-delay: 10s;
    }
    @keyframes fadeLyrics {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
    .audio-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: hotpink;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 0.95rem;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      z-index: 5;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .hidden {
      display: none;
    }
    .final-message {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      color: #ffe4ec;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <div class="countup" id="lastSeen"></div>
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <div class="countdown" id="timer"></div>
    <div class="message" id="message">I’ve missed your voice, your smile, your everything. Every second brings me closer to seeing you again. I’ll be waiting with all my heart 💞</div>
    <div class="lyrics" id="lyrics">I could do this for hours and hours and hours...</div>
    <div id="final" class="hidden">
      <div class="final-message">You’re here now, and I’m wrapped in the warmth of your love 💘</div>
    </div>
  </div>
  <button class="audio-button" id="playBtn">Wanna hear a secret? Tap me 🩵🎶</button>
  <audio id="song" loop>
    <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
  </audio>
  <canvas id="confetti-canvas" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:2;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const playBtn = document.getElementById("playBtn");
    const song = document.getElementById("song");
    const timerEl = document.getElementById("timer");
    const lastSeenEl = document.getElementById("lastSeen");
    const messageEl = document.getElementById("message");const countdownDate = new Date("June 4, 2025 14:00:00").getTime();
const lastSeenDate = new Date("February 3, 2025 07:00:00").getTime();

const schedule = [
  { time: "07:00", text: "Good morning, my love!" },
  { time: "08:00", text: "Wishing you a safe journey, my heart beats with yours across every mile." },
  { time: "09:00", text: "As you check in, know that I’m already counting down to hold you close." },
  { time: "10:55", text: "The plane takes flight, but my thoughts are already wrapped around you." },
  { time: "12:55", text: "You’re almost home, and my heart can’t wait to welcome you." },
  { time: "14:00", text: "You’re here now, and I’m wrapped in the warmth of your love 💘" }
];

function updateTimers() {
  const now = new Date().getTime();

  // Countup
  let diff = now - lastSeenDate;
  let days = Math.floor(diff / (1000 * 60 * 60 * 24));
  let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  lastSeenEl.innerText = `It’s been ${days} days and ${hours} hours since I last saw you 💔`;

  // Countdown
  let dist = countdownDate - now;
  let cdays = Math.floor(dist / (1000 * 60 * 60 * 24));
  let chours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  let cmins = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
  let csecs = Math.floor((dist % (1000 * 60)) / 1000);
  timerEl.innerHTML = `Counting down to being with MyPinkHeart 💗 <b>${cdays}d ${chours}h ${cmins}m ${csecs}s</b> to go`;

  // Time-based messages
  const nowDate = new Date();
  if (nowDate.toDateString() === new Date("June 4, 2025").toDateString()) {
    const currentHourMin = nowDate.toTimeString().slice(0, 5);
    for (let i = schedule.length - 1; i >= 0; i--) {
      if (currentHourMin >= schedule[i].time) {
        messageEl.innerText = schedule[i].text;
        break;
      }
    }
  }

  if (dist <= 0) {
    document.getElementById("final").classList.remove("hidden");
    timerEl.style.display = "none";
    confetti();
  }
}

setInterval(updateTimers, 1000);
updateTimers();

playBtn.addEventListener("click", () => {
  song.play().then(() => {
    playBtn.innerText = "Now playing your favorite song ❤️";
  }).catch(() => {
    playBtn.innerText = "Tap me again, baby 😘";
  });
});

  </script>
</body>
</html>
