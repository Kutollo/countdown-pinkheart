<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; background: black; color: white; overflow: hidden; text-align: center; }video.bg-video {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2;
}

.overlay {
  position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
  display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 1rem;
}

h1 { font-size: 2rem; margin-top: 1rem; animation: fadeIn 2s ease-in-out; }

.photo {
  width: 160px; height: 160px; border-radius: 50%; border: 4px solid white; margin: 1rem 0;
  object-fit: cover; box-shadow: 0 0 20px rgba(255,255,255,0.4); animation: heartbeat 3s infinite;
}

.countup, .countdown {
  font-size: 1.2rem; font-weight: bold; margin: 0.5rem 0; animation: fadeIn 2s ease-in-out;
}

.message {
  font-size: 1rem; margin: 1rem; max-width: 600px; animation: fadeIn 3s ease-in-out;
}

.lyrics {
  font-family: 'Dancing Script', cursive; font-size: 1.1rem; color: #ffccff;
  position: fixed; bottom: 1rem; width: 100%; text-align: center; opacity: 0; animation: fadeLyrics 20s infinite;
}

.audio-button {
  position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
  background: hotpink; color: white; border: none; padding: 12px 20px;
  border-radius: 25px; cursor: pointer; z-index: 10; animation: pulse 3s infinite;
}

canvas#confetti-canvas {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes fadeLyrics {
  0%, 100% { opacity: 0; }
  10%, 90% { opacity: 1; }
}

  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="video.M4V" type="video/mp4">
  </video>  <div class="overlay">
    <h1>Counting Down to Our Moment 💞</h1>
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <div class="countup" id="lastSeen"></div>
    <div class="countdown" id="timer"></div>
    <div class="message" id="message"></div>
    <button class="audio-button" id="playBtn">Wanna hear a secret? Tap me 🩵🎶</button>
    <div class="lyrics" id="lyrics">I could do this for hours and hours and hours...</div>
  </div>  <audio id="song" loop>
    <source src="hrs-and-hrs.mp3" type="audio/mpeg">
  </audio>
  <canvas id="confetti-canvas" class="hidden"></canvas>  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    const lastSeenDate = new Date(2025, 1, 3, 15, 0, 0); // example date
    const countdownTarget = new Date(2025, 5, 4, 7, 0, 0); // June 4, 7am
    const messageStart = new Date(2025, 5, 4, 7, 0, 0);
    const hourlyMessages = [
      "Good morning my pink heart 💗", 
      "Hope you woke up smiling today",
      "I bet you're on the way to the airport...", 
      "Soon you'll be boarding, butterflies in my chest",
      "Your flight must be taking off now 💕",
      "Every cloud you pass brings us closer",
      "Almost here now. I’m waiting. I love you."
    ];

    const lastSeenEl = document.getElementById("lastSeen");
    const countdownEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");
    const lyrics = document.getElementById("lyrics");
    const confettiCanvas = document.getElementById("confetti-canvas");

    let lastTriggeredMessage = -1;

    function formatDiff(ms) {
      const d = Math.floor(ms / (1000*60*60*24));
      const h = Math.floor((ms % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((ms % (1000*60*60)) / (1000*60));
      const s = Math.floor((ms % (1000*60)) / 1000);
      return `${d}d ${h}h ${m}m ${s}s`;
    }

    function triggerConfetti() {
      confettiCanvas.classList.remove("hidden");
      const duration = 4 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti.create(confettiCanvas, { resize: true, useWorker: true })({
          particleCount: 7,
          spread: 70,
          origin: { y: 0.6 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
        else confettiCanvas.classList.add("hidden");
      })();
    }

    function updateTimers() {
      const now = new Date();
      let diffSeen = now - lastSeenDate;
      let days = Math.floor(diffSeen / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diffSeen % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      lastSeenEl.textContent = `It’s been ${days} days and ${hours} hours since I last saw you 💔`;

      const diffCountdown = countdownTarget - now;
      if (diffCountdown > 0) {
        countdownEl.textContent = `Counting down to being with MyPinkHeart 💗 ${formatDiff(diffCountdown)} to go`;
        messageEl.textContent = "I’ve missed your voice, your smile, your everything. Every second brings me closer 💞";
      } else {
        const hoursPassed = Math.floor((now - messageStart) / (1000 * 60 * 60));
        if (hoursPassed >= hourlyMessages.length) {
          messageEl.textContent = "You’re here now, and I’m wrapped in the warmth of your love 💘";
        } else {
          messageEl.textContent = hourlyMessages[hoursPassed];
          if ([2, 3, 5].includes(hoursPassed) && lastTriggeredMessage !== hoursPassed) {
            triggerConfetti();
            lastTriggeredMessage = hoursPassed;
          }
        }
      }
    }

    setInterval(updateTimers, 1000);
    updateTimers();

    document.getElementById("playBtn").addEventListener("click", () => {
      const song = document.getElementById("song");
      song.play().then(() => {
        playBtn.innerText = "Now playing your favorite song ❤️";
      }).catch(() => {
        playBtn.innerText = "Tap me again, baby 😘";
      });
    });
  </script></body>
</html>
