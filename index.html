<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.55);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  overflow: hidden;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 0.8rem;
  animation: fadeIn 2s ease-in-out;
}

.countdown, .days-apart {
  font-size: 1.2rem;
  font-weight: bold;
  margin-bottom: 1rem;
  animation: fadeIn 3s ease-in-out;
}

.message {
  font-size: 1rem;
  margin-bottom: 1rem;
  animation: fadeIn 4s ease-in-out;
  max-width: 90vw;
}

.photo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
  margin-bottom: 1rem;
  animation: pulse 4s infinite ease-in-out;
}

.audio-controls audio {
  width: 90vw;
  max-width: 250px;
  outline: none;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(255, 192, 203, 0.4);
}

.final-message {
  font-size: 1rem;
  color: #ffe4ec;
  animation: fadeIn 2s ease-in-out;
}

.replay-button {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 0.9rem;
  border: none;
  border-radius: 6px;
  background-color: #ff69b4;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.replay-button:hover {
  background-color: #ff1493;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="overlay">
    <img src="IMG_3614.jpeg" alt="My Love" class="photo" />
    <h1>Counting down to you, my pink heart ðŸ’—</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="days-apart" id="daysApart">Calculating...</div>
    <div class="message">
      Iâ€™ve missed your voice, your smile, your everything.<br>
      Every second brings me closer to seeing you again.<br>
      Iâ€™ll be waiting with all my heart ðŸ’ž
    </div>
    <div class="audio-controls">
      <audio controls autoplay loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="final" class="hidden">
      <div class="final-message">She's back!!! Iâ€™m so happy you're here ðŸ’˜</div>
      <button class="replay-button" onclick="location.reload()">Replay Countdown</button>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    const countdownEl = document.getElementById("timer");
    const daysApartEl = document.getElementById("daysApart");
    const finalEl = document.getElementById("final");

    function updateCountdown() {
      const target = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
      } else {
        countdownEl.innerHTML = "";
        finalEl.classList.remove("hidden");
        launchConfetti();
        clearInterval(intervalId);
      }
    }

    function updateDaysApart() {
      const lastSeen = new Date("February 3, 2025 07:00:00").getTime();
      const now = new Date().getTime();
      const days = Math.floor((now - lastSeen) / (1000 * 60 * 60 * 24));
      daysApartEl.innerHTML = `We've been apart for ${days} day${days !== 1 ? 's' : ''}`;
    }

    function launchConfetti() {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      const confettiInstance = confetti.create(canvas, { resize: true });
      confettiInstance({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    }

    updateCountdown();
    updateDaysApart();
    const intervalId = setInterval(() => {
      updateCountdown();
      updateDaysApart();
    }, 1000);
  </script></body>
</html>
