<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.55);
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
  animation: fadeIn 2s ease-in-out;
}

.countdown {
  font-size: 1.8rem;
  font-weight: bold;
  margin-bottom: 1rem;
  animation: fadeIn 3s ease-in-out;
}

.message {
  font-size: 1.2rem;
  margin-bottom: 1.2rem;
  animation: fadeIn 4s ease-in-out;
  max-width: 90%;
}

.photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 4px solid white;
  object-fit: cover;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  margin-bottom: 1.5rem;
  animation: heartbeat 2s infinite ease-in-out;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.audio-controls audio {
  width: 240px;
  border-radius: 20px;
  outline: none;
  border: 2px solid #ff69b4;
  background: rgba(255, 192, 203, 0.2);
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.6);
}

.final-message {
  font-size: 1.4rem;
  margin-top: 1rem;
  color: #ffe4ec;
  animation: fadeIn 2s ease-in-out;
}

.replay-button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background-color: #ff69b4;
  color: white;
  cursor: pointer;
}

.replay-button:hover {
  background-color: #ff1493;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="overlay">
    <img src="IMG_3614.jpg" alt="My Love" class="photo" />
    <h1>Counting down to you, my pink heart üíó</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="message" id="dynamicMsg">
      I‚Äôve missed your voice, your smile, your everything.<br>
      Every second brings me closer to seeing you again.<br>
      I‚Äôll be waiting with all my heart üíû
    </div>
    <div class="audio-controls">
      <audio controls autoplay loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div id="final" class="hidden">
      <div class="final-message">You‚Äôre here now, and I‚Äôm wrapped in the warmth of your love. ‚ù§Ô∏è</div>
      <button class="replay-button" onclick="location.reload()">Replay Countdown</button>
    </div>
  </div><canvas id="confetti-canvas" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:2;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  <script>
    const countdownEl = document.getElementById("timer");
    const finalEl = document.getElementById("final");
    const msgEl = document.getElementById("dynamicMsg");
    const confettiCanvas = document.getElementById("confetti-canvas");

    const messages = [
      { time: "07:00", text: "Good morning, my pink heart ‚Äî the day is finally here. I‚Äôve been waiting for this moment forever." },
      { time: "08:00", text: "Wishing you a safe journey, my heart beats with yours across every mile." },
      { time: "09:00", text: "As you check in, know that I‚Äôm already counting down to hold you close." },
      { time: "10:55", text: "The plane takes flight, but my thoughts are already wrapped around you." },
      { time: "12:55", text: "You‚Äôre almost home, and my heart can‚Äôt wait to welcome you." },
      { time: "14:00", text: "You‚Äôre here now, and I‚Äôm wrapped in the warmth of your love." }
    ];

    function launchConfetti() {
      confettiCanvas.classList.remove("hidden");
      const confettiInstance = confetti.create(confettiCanvas, { resize: true });
      confettiInstance({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date("June 4, 2025 14:00:00").getTime();
      const gap = target - now.getTime();

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `<b>${d}d ${h}h ${m}m ${s}s</b>`;
      } else {
        countdownEl.innerHTML = "";
        msgEl.classList.add("hidden");
        finalEl.classList.remove("hidden");
        launchConfetti();
        clearInterval(intervalId);
      }

      const nowStr = now.toTimeString().slice(0,5);
      messages.forEach(msg => {
        if (nowStr === msg.time) msgEl.innerHTML = msg.text;
      });
    }

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script></body>
</html>
