<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 4s ease-in-out;
      max-width: 600px;
    }

    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 2rem;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .audio-controls {
      margin-top: 1rem;
      animation: fadeIn 5s ease-in-out;
    }

    .audio-controls audio {
      display: none;
    }

    .replay-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .replay-button:hover {
      background-color: #ff1493;
    }

    .hidden {
      display: none;
    }

    .final-message {
      font-size: 1.4rem;
      margin-top: 2rem;
      color: #ffe4ec;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .lyrics {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 1rem;
      color: #ffdbe8;
      animation: fadeInOut 10s ease-in-out infinite;
      text-shadow: 1px 1px 3px #000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }
      20% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { font-size: 1.5rem; }
      .message { font-size: 1rem; padding: 0 1rem; }
      .photo { width: 150px; height: 150px; }
      .lyrics { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay -->
  <div class="overlay">
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <h1>Counting down to you, my pink heart ðŸ’—</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="message" id="main-message">
      Iâ€™ve missed your voice, your smile, your everything.<br>
      Every second brings me closer to seeing you again.<br>
      Iâ€™ll be waiting with all my heart ðŸ’ž
    </div>

    <div class="audio-controls">
      <audio id="love-song" loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <button id="play-btn" class="replay-button">Play Song</button>
    </div>

    <div class="lyrics" id="lyrics-line">I could do this for hours</div>

    <div id="final" class="hidden">
      <div class="final-message">She's back!!! Iâ€™m so happy you're here ðŸ’˜</div>
      <button class="replay-button" onclick="location.reload()">Replay Countdown</button>
    </div>
  </div>

  <!-- Confetti -->
  <canvas id="confetti-canvas" class="hidden" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:2;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const countdownEl = document.getElementById("timer");
    const finalEl = document.getElementById("final");
    const confettiCanvas = document.getElementById("confetti-canvas");
    const lyrics = document.getElementById("lyrics-line");
    const audio = document.getElementById("love-song");
    const playButton = document.getElementById("play-btn");
    const message = document.getElementById("main-message");

    const lyricsLines = [
      "I could do this for hours",
      "And hours and hours",
      "You give me a superpower",
      "Order shrimp and lobster towers",
      "You sit me up on the counter",
      "Stormin' for a couple hours",
      "A love like ours",
      "Holdinâ€™ you close for hours"
    ];

    let lyricIndex = 0;
    setInterval(() => {
      lyrics.textContent = lyricsLines[lyricIndex];
      lyricIndex = (lyricIndex + 1) % lyricsLines.length;
    }, 8000);

    function launchConfetti() {
      confettiCanvas.classList.remove("hidden");
      const confettiInstance = confetti.create(confettiCanvas, { resize: true });
      confettiInstance({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
    }

    function updateCountdown() {
      const now = new Date();
      const target = new Date("June 4, 2025 14:00:00").getTime();
      const currentTime = now.getTime();
      const gap = target - currentTime;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `${d}d ${h}h ${m}m ${s}s`;

        const currentHours = now.getHours();
        const currentMinutes = now.getMinutes();
        const totalMinutes = currentHours * 60 + currentMinutes;

        if (now.getMonth() === 5 && now.getDate() === 4) {
          if (totalMinutes >= 420 && totalMinutes < 480) {
            message.innerHTML = "Good morning, my love!";
          } else if (totalMinutes >= 480 && totalMinutes < 540) {
            message.innerHTML = "Wishing you a safe journey, my heart beats with yours across every mile.";
          } else if (totalMinutes >= 540 && totalMinutes < 655) {
            message.innerHTML = "As you check in, know that Iâ€™m already counting down to hold you close.";
          } else if (totalMinutes >= 655 && totalMinutes < 775) {
            message.innerHTML = "The plane takes flight, but my thoughts are already wrapped around you.";
          } else if (totalMinutes >= 775 && totalMinutes < 840) {
            message.innerHTML = "Youâ€™re almost home, and my heart canâ€™t wait to welcome you.";
          } else if (totalMinutes >= 840) {
            message.innerHTML = "Youâ€™re here now, and Iâ€™m wrapped in the warmth of your love.";
          }
        }
      } else {
        countdownEl.innerHTML = "";
        finalEl.classList.remove("hidden");
        launchConfetti();
        clearInterval(intervalId);
      }
    }

    playButton.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playButton.textContent = "Now playing your favorite song ðŸŽ¶";
      }
    });

    const intervalId = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
