<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Love Countdown</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
    overflow: hidden;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
  }
  .overlay {
    position: relative;
    height: 100vh;
    width: 100vw;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  h1 {
    font-size: 2.5rem;
    margin: 0.5rem 0 1rem 0;
  }
  .countup, .countdown, .message, .lyrics {
    margin: 0.3rem 0;
  }
  .countup, .countdown {
    font-weight: bold;
    font-size: 1.3rem;
  }
  .message {
    font-size: 1rem;
    max-width: 600px;
    margin: 0.6rem auto;
    line-height: 1.4;
  }
  .lyrics {
    font-style: italic;
    font-size: 1rem;
    margin-top: 1rem;
    color: #ccc;
  }
  button#audioButton {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: hotpink;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1rem;
    padding: 12px 25px;
    cursor: pointer;
    box-shadow: 0 0 10px hotpink;
    z-index: 10;
    transition: background-color 0.3s ease;
  }
  button#audioButton:hover {
    background-color: deeppink;
  }
</style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="video.M4V" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<div class="overlay">
  <div class="countup" id="lastSeen">Loading...</div>
  <h1>My Love</h1>
  <div class="countdown" id="countdownTimer">Loading countdown...</div>
  <div class="message" id="message">Counting down to being with MyPinkHeart ðŸ’—</div>
  <div class="lyrics">I could do this for hours and hours and hours...</div>
</div>

<button id="audioButton">Wanna hear a secret? Tap me ðŸ©µðŸŽ¶</button>
<audio id="audioPlayer" loop>
  <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
</audio>

<script>
  const lastSeenEl = document.getElementById('lastSeen');
  const countdownEl = document.getElementById('countdownTimer');
  const messageEl = document.getElementById('message');
  const audioBtn = document.getElementById('audioButton');
  const audioPlayer = document.getElementById('audioPlayer');

  // Last seen fixed date: Feb 3, 2025 7:00 AM
  const lastSeenDate = new Date(2025, 1, 3, 7, 0, 0); // month is zero-based

  // Countdown target: June 4, 2025 2:00 PM
  const countdownTarget = new Date(2025, 5, 4, 14, 0, 0);

  // Format time difference into days, hours, minutes, seconds string
  function formatDiff(ms) {
    const days = Math.floor(ms / (1000*60*60*24));
    const hours = Math.floor((ms % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((ms % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((ms % (1000*60)) / 1000);
    return `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Update timers every second
  function updateTimers() {
    const now = new Date();

    // Last Seen - time since last seen date
    let diffLastSeen = now - lastSeenDate;
    if(diffLastSeen < 0) diffLastSeen = 0;
    const daysLastSeen = Math.floor(diffLastSeen / (1000*60*60*24));
    const hoursLastSeen = Math.floor((diffLastSeen % (1000*60*60*24)) / (1000*60*60));
    lastSeenEl.textContent = `Itâ€™s been ${daysLastSeen} days and ${hoursLastSeen} hours since I last saw you ðŸ’”`;

    // Countdown to target
    const diffCountdown = countdownTarget - now;
    if(diffCountdown > 0) {
      countdownEl.textContent = formatDiff(diffCountdown);
    } else {
      countdownEl.textContent = "Countdown complete!";
      messageEl.textContent = "Youâ€™re here now, and Iâ€™m wrapped in the warmth of your love ðŸ’˜";
    }
  }

  // Run immediately and then every second
  updateTimers();
  setInterval(updateTimers, 1000);

  // Audio play/pause toggle button
  audioBtn.addEventListener('click', () => {
    if(audioPlayer.paused) {
      audioPlayer.play();
      audioBtn.textContent = "Pause the secret ðŸ©µðŸŽ¶";
    } else {
      audioPlayer.pause();
      audioBtn.textContent = "Wanna hear a secret? Tap me ðŸ©µðŸŽ¶";
    }
  });
</script>

</body>
</html>
