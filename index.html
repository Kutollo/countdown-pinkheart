<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hours & Hours With You ðŸ’˜</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.8);
      margin: 1rem 0;
      animation: heartbeat 3s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .countup, .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
      animation: fadeIn 2s ease-in-out;
    }

    .lyrics {
      font-family: 'Dancing Script', cursive;
      font-size: 1.1rem;
      color: #ffccff;
      max-width: 90%;
      margin: 2rem auto 1rem;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      min-height: 2rem;
    }

    .audio-button {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: hotpink;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 0.95rem;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      z-index: 5;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      display: block;
      color: pink;
      font-size: 24px;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="countup" id="lastSeen">Itâ€™s been ... since I last saw you ðŸ’”</div>
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <div class="countdown" id="timer">Counting down to being with MyPinkHeart ðŸ’—</div>
    <div class="lyrics" id="lyrics"></div>
    <button class="audio-button" id="playBtn">Play our song ðŸ’—</button>
  </div>

  <div class="hearts" id="hearts"></div>

  <audio id="song" loop>
    <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // COUNTUP
    const lastSeen = new Date("2024-02-05T12:00:00"); // Update with actual last seen time
    const countdownDate = new Date("2025-06-04T07:00:00"); // Update to when youâ€™ll see her

    function updateTimers() {
      const now = new Date();

      const diff = now - lastSeen;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      document.getElementById("lastSeen").innerText = `Itâ€™s been ${days} days and ${hours} hours since I last saw you ðŸ’”`;

      const timeLeft = countdownDate - now;
      if (timeLeft > 0) {
        const d = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const h = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
        const m = Math.floor((timeLeft / (1000 * 60)) % 60);
        const s = Math.floor((timeLeft / 1000) % 60);
        document.getElementById("timer").innerText = `Counting down to being with MyPinkHeart ðŸ’— ${d}d ${h}h ${m}m ${s}s to go`;
      } else {
        document.getElementById("timer").innerText = `You're finally here ðŸ’ž`;
      }
    }
    setInterval(updateTimers, 1000);
    updateTimers();

    // LYRICS
    const lyrics = [
      "Yours, mine, ours",
      "I could do this for hours",
      "Sit and talk to you for hours",
      "I wanna give you your flowers",
      "And some champagne showers",
      "Order shrimp and lobster towers",
      "But it's me that gets devoured",
      "When you do what you do, I'm empowered",
      "You give me a superpower",
      "Together the world could be ours",
      "You sit me up on the counter",
      "Instantly, it's thunder showers",
      "Stormin' for a couple hours",
      "When we finished, take a shower",
      "Usually don't like nobody",
      "Then I met you",
      "I knew this was it",
      "I've never been in love like this",
      "A love like ours",
      "I pray for it on my knees",
      "Every night for some hours",
      "Makin' love to you for hours",
      "Tellin' you jokes for hours",
      "Holdin' you close for hours",
      "Hours and hours",
    ];

    let lyricIndex = 0;
    const lyricsEl = document.getElementById("lyrics");
    function showNextLyric() {
      lyricsEl.style.opacity = 0;
      setTimeout(() => {
        lyricsEl.innerText = lyrics[lyricIndex];
        lyricsEl.style.opacity = 1;
        lyricIndex = (lyricIndex + 1) % lyrics.length;
      }, 1000);
    }
    setInterval(showNextLyric, 5000);
    showNextLyric();

    // MUSIC BUTTON
    const playBtn = document.getElementById("playBtn");
    const song = document.getElementById("song");

    playBtn.addEventListener("click", () => {
      song.play().then(() => {
        playBtn.innerText = "Now playing ðŸ’ž";
      }).catch(() => {
        playBtn.innerText = "Try tapping again ðŸ’—";
      });
    });

    // Floating hearts
    const heartsContainer = document.getElementById("hearts");
    function createHeart() {
      const heart = document.createElement("span");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 10 + 20 + "px";
      heart.style.animationDuration = Math.random() * 5 + 4 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
