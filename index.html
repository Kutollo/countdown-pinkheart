<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      height: 100%; width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .photo {
      width: 220px; height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 1.5rem;
      animation: fadeIn 3s ease-in-out;
    }
    .photo.fade {
      animation: fadeSlideshow 8s infinite;
    }
    @keyframes fadeSlideshow {
      0%, 50% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0 1rem 0;
    }
    .journey-note, .last-seen {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      opacity: 0.8;
    }
    .message {
      font-size: 1.3rem;
      margin: 1rem auto;
      max-width: 650px;
      background: rgba(0,0,0,0.5);
      padding: 1rem;
      border-radius: 12px;
      animation: fadeIn 4s ease-in-out;
    }
    .lyrics {
      font-size: 1.1rem;
      max-width: 700px;
      margin-top: 1.5rem;
      color: #ffdef0;
      text-shadow: 0 0 6px #ff8ecb;
      animation: fadeIn 8s ease-in-out;
    }
    .audio-controls audio {
      width: 280px;
      margin-top: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.6);
    }
    .final-message {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #ffe4ec;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  <div class="overlay">
    <img src="PICTURE.JPEG" alt="My Love" class="photo fade" id="photo1" />
    <img src="IMG_3614.HEIC" alt="My Love" class="photo fade" id="photo2" style="display:none" />
    <h1>Counting down to you, my pink heart ðŸ’—</h1>

    <div class="message">

    </div>
    <div class="lyrics" id="lyrics"></div>

    </div>
  </div>  <script>
    // Countdown
    const timerEl = document.getElementById("timer");
    const target = new Date("June 4, 2025 13:00:00").getTime();
    const update = () => {
      const now = new Date().getTime();
      const diff = target - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      timerEl.innerHTML = diff > 0 ? `${d}d ${h}h ${m}m ${s}s` : "She's here ðŸ’ž";
    };
    setInterval(update, 1000);
    update();

    // Slideshow
    setInterval(() => {
      const p1 = document.getElementById("photo1");
      const p2 = document.getElementById("photo2");
      const showP1 = p1.style.display !== "none";
      p1.style.display = showP1 ? "none" : "block";
      p2.style.display = showP1 ? "block" : "none";
    }, 6000);

    // Rotating lyrics
    const lines = [
      "I could do this for hours â€” talk to you, hold you, love you...",
      "You give me a superpower â€” together the world could be ours.",
      "What's yours is mine and ours.",
      "Iâ€™ve never been in love like this â€” I prayed for this on my knees.",
      "Sit and look at you for hours, laugh for hours, hold you for hours."
    ];
    let index = 0;
    const lyricsEl = document.getElementById("lyrics");
    setInterval(() => {
      lyricsEl.innerHTML = lines[index];
      index = (index + 1) % lines.length;
    }, 10000);
  </script></body>
</html>
