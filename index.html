<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 4s ease-in-out;
      max-width: 600px;
    }

    audio {
      display: none; /* autoplay hidden */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>Counting down to you, my pink heart ðŸ’—</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="message">
      Iâ€™ve missed your voice, your smile, your everything.<br>
      Every second brings me closer to seeing you again.<br>
      Iâ€™ll be waiting with all my heart ðŸ’ž
    </div>
  </div>

  <audio autoplay loop id="bg-music">
    <source src="hrs-and-hrs.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const countdown = () => {
      const target = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      const d = Math.floor(gap / (1000 * 60 * 60 * 24));
      const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${d}d ${h}h ${m}m ${s}s`;

      if (gap < 0) {
        document.getElementById("timer").innerHTML = "She's back!!! ðŸ’•";
      }
    };

    setInterval(countdown, 1000);
    countdown();

    // Trigger audio play on user interaction (autoplay workaround)
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.paused) music.play().catch(() => {});
    });
  </script>
</body>
</html>
