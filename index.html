<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to You 💖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body, html {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
  background-color: #000;
}

video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -2;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
}

.countdown {
  font-size: 1.8rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.apart {
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.message {
  font-size: 1.2rem;
  max-width: 600px;
  margin: 1rem auto;
  line-height: 1.6;
}

.photo {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 4px solid white;
  object-fit: cover;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
  margin-bottom: 1rem;
}

.audio-controls {
  margin-top: 1rem;
}

.audio-controls audio {
  width: 250px;
  border-radius: 10px;
}

.final-message {
  font-size: 1.3rem;
  margin-top: 2rem;
  color: #ffc0cb;
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.5rem;
  }

  .countdown {
    font-size: 1.4rem;
  }

  .apart, .message {
    font-size: 1rem;
  }

  .photo {
    width: 150px;
    height: 150px;
  }
}

  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="video.M4V" type="video/mp4" />
  </video>  <div class="overlay">
    <img src="IMG_3614.jpg" alt="My Love" class="photo" />
    <h1>Counting down to you, my pink heart 💗</h1>
    <div class="countdown" id="timer">Loading...</div>
    <div class="apart" id="apart">Calculating days apart...</div>
    <div class="message">
      You're coming back from Cape Town to Johannesburg ✈️<br><br>
      I love you endlessly<br>
      I've been counting every moment until I hold you again 💞
    </div>
    <div class="audio-controls">
      <audio controls autoplay loop>
        <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>  <script>
    const countdownEl = document.getElementById("timer");
    const apartEl = document.getElementById("apart");

    function updateCountdown() {
      const target = new Date("June 4, 2025 13:00:00").getTime();
      const now = new Date().getTime();
      const gap = target - now;

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      if (gap > 0) {
        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s left till I hug you again 🫂💕`;
      } else {
        countdownEl.innerHTML = "She's back!!! I’m so happy you're here 💘";
      }

      const lastSeen = new Date("February 3, 2025 07:00:00").getTime();
      const daysApart = Math.floor((now - lastSeen) / (1000 * 60 * 60 * 24));
      apartEl.innerHTML = `We've been apart for ${daysApart} days 💔😢`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script></body>
</html>
