<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to You ðŸ’–</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin: 1rem 0;
      animation: heartbeat 3s infinite ease-in-out;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }

    .countup, .countdown {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      font-size: 1rem;
      margin: 1rem;
      animation: fadeIn 3s ease-in-out;
      max-width: 600px;
    }

    .lyrics {
      font-size: 1rem;
      max-width: 80%;
      margin: 1rem auto;
      opacity: 0;
      animation: fadeLyrics 20s infinite;
      animation-delay: 10s;
      color: #ccc;
    }

    @keyframes fadeLyrics {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .audio-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: hotpink;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 0.95rem;
      padding: 12px 20px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      z-index: 5;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .hidden {
      display: none;
    }

    .final-message {
      font-size: 1.4rem;
      margin-top: 1.5rem;
      color: #ffe4ec;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="video.M4V" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="countup" id="lastSeen">Loading...</div>
    <h1>My Love</h1>
    <img src="PICTURE.JPEG" alt="My Love" class="photo" />
    <div class="countdown" id="countdownTimer">Loading countdown...</div>
    <div class="message" id="message">Counting down to being with MyPinkHeart ðŸ’—</div>
    <div class="lyrics" id="lyrics">I could do this for hours and hours and hours...</div>
    <div id="final" class="hidden">
      <div class="final-message">Youâ€™re here now, and Iâ€™m wrapped in the warmth of your love ðŸ’˜</div>
    </div>
  </div>

  <button class="audio-button" id="playBtn">Wanna hear a secret? Tap me ðŸ©µðŸŽ¶</button>
  <audio id="song" loop>
    <source src="hrs-and-hrs.mp3" type="audio/mpeg" />
  </audio>

<script>
  const lastSeenEl = document.getElementById('lastSeen');
  const countdownEl = document.getElementById('countdownTimer');
  const messageEl = document.getElementById('message');
  const playBtn = document.getElementById('playBtn');
  const song = document.getElementById('song');

  // Last seen fixed date: Feb 3, 2025 7:00 AM
  const lastSeenDate = new Date(2025, 1, 3, 7, 0, 0); // Months 0-based

  // Countdown target: June 4, 2025 2:00 PM
  const countdownTarget = new Date(2025, 5, 4, 14, 0, 0);

  // Format countdown timer string
  function formatDiff(ms) {
    const days = Math.floor(ms / (1000*60*60*24));
    const hours = Math.floor((ms % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((ms % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((ms % (1000*60)) / 1000);
    return `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  // Update timers every second
  function updateTimers() {
    const now = new Date();

    // Last Seen - time since last seen date
    let diffLastSeen = now - lastSeenDate;
    if(diffLastSeen < 0) diffLastSeen = 0;
    const daysLastSeen = Math.floor(diffLastSeen / (1000*60*60*24));
    const hoursLastSeen = Math.floor((diffLastSeen % (1000*60*60*24)) / (1000*60*60));
    lastSeenEl.textContent = `Itâ€™s been ${daysLastSeen} days and ${hoursLastSeen} hours since I last saw you ðŸ’”`;

    // Countdown to target
    const diffCountdown = countdownTarget - now;
    if(diffCountdown > 0) {
      countdownEl.textContent = formatDiff(diffCountdown);
      messageEl.textContent = "Counting down to being with MyPinkHeart ðŸ’—";
    } else {
      countdownEl.textContent = "0d 0h 0m 0s";
      messageEl.textContent = "Youâ€™re here now, and Iâ€™m wrapped in the warmth of your love ðŸ’˜";
    }
  }

  updateTimers();
  setInterval(updateTimers, 1000);

  // Audio play/pause toggle button
  playBtn.addEventListener("click", () => {
    if(song.paused) {
      song.play();
      playBtn.textContent = "Pause the secret ðŸ©µðŸŽ¶";
    } else {
      song.pause();
      playBtn.textContent = "Wanna hear a secret? Tap me ðŸ©µðŸŽ¶";
    }
  });
</script>

</body>
</html>
